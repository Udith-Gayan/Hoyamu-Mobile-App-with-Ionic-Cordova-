<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/post-item-menu"></ion-back-button>
    </ion-buttons>
    <ion-title  class="cp-0 " style="text-align: center; margin-left: -15%;" text-center>Item Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="" style="position: fixed; background-color: rgba(226, 78, 78, 0); z-index: 1; width: 100%;">
    <!-- <img src="assets/logos/homelogo.png" class="logo-watermark"   /> -->
    <div id="clip-background-1">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="400 -630 500 1000">
        <path fill="#1c6f84" fill-opacity="0.6" d="M0,96L12,133.3C24,171,48,245,72,245.3C96,245,120,171,144,128C168,85,192,75,216,80C240,85,264,107,288,122.7C312,139,336,149,360,138.7C384,128,408,96,432,101.3C456,107,480,149,504,149.3C528,149,552,107,576,80C600,53,624,43,648,37.3C672,32,696,32,720,42.7C744,53,768,75,792,90.7C816,107,840,117,864,101.3C888,85,912,43,936,64C960,85,984,171,1008,197.3C1032,224,1056,192,1080,181.3C1104,171,1128,181,1152,197.3C1176,213,1200,235,1224,240C1248,245,1272,235,1296,218.7C1320,203,1344,181,1368,181.3C1392,181,1416,203,1428,213.3L1440,224L1440,320L1428,320C1416,320,1392,320,1368,320C1344,320,1320,320,1296,320C1272,320,1248,320,1224,320C1200,320,1176,320,1152,320C1128,320,1104,320,1080,320C1056,320,1032,320,1008,320C984,320,960,320,936,320C912,320,888,320,864,320C840,320,816,320,792,320C768,320,744,320,720,320C696,320,672,320,648,320C624,320,600,320,576,320C552,320,528,320,504,320C480,320,456,320,432,320C408,320,384,320,360,320C336,320,312,320,288,320C264,320,240,320,216,320C192,320,168,320,144,320C120,320,96,320,72,320C48,320,24,320,12,320L0,320Z"></path>
      </svg>
    </div>

  </div>
  <ion-row>
    <ion-col class="item-form-bg">


      <img src="assets/logos/homelogo.png" class="logo-watermark" />
        <ion-item class="input-item" [ngClass]="isFieldsValid ? '' : 'required'" lines="none" style="margin-top: 30px;">
          <ion-label position="floating">Place Found :</ion-label>
          <ion-input [(ngModel)]="item.item.placeFound" (keyup)="onPlaceFoundChange()"></ion-input>
        </ion-item>
        <custom-date-picker class="date-picker"
          lang="2"
          date_label="Date Found :"
          (onDateChange)="onFoundDateChanged($event)"
          maxDate="2100"
          minDate="2020-01-01"
          displayFormat = "DD MMM YYYY"
          pickerFormat = "DD MMM YYYY"
          disabled="false">
        </custom-date-picker>
        <ion-item class="input-item" lines="none">
          <ion-label position="floating">Extra Note :</ion-label>
          <ion-textarea rows="6" cols="20" [(ngModel)]="item.item.description"></ion-textarea>
        </ion-item>
        <img-upload-button imageNamePrefix="bag" (onImageNameSet)="onImageNameChanged($event)"></img-upload-button>
        <ion-item class="submit-details-button" lines="none">
          <ion-button class="next-button-in-item-forms"
                      [disabled]="!isFieldsValid"
                      (click)="onSubmit()"
                      expand="block">
                      Submit details
                      <ion-icon size="small"   name="chevron-forward-outline" ></ion-icon>
                      <ion-icon size="small"   name="chevron-forward-outline" style="margin-left: -8%;" ></ion-icon>
                    </ion-button>
        </ion-item>

    </ion-col>
  </ion-row>

</ion-content>
