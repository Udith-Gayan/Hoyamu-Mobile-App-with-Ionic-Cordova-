<ion-item class="input-item" lines="none">
  <ion-button *ngIf="!hasImage" (click)="selectImage($event)" type="file">
    <ion-icon name="cloud-upload-outline"></ion-icon>
     &nbsp;Upload Image
  </ion-button>

  <ion-list>

    <ion-button *ngIf="hasImage && includeClearButton" color="warning" class="clear-button" (click)="clearImage()">
      <ion-icon name="trash" color="light"></ion-icon>
       &nbsp;<ion-text color="light">Clear Image</ion-text>
    </ion-button>
    <div *ngIf="imgResultAfterCompress && previewImage" class="item-image-preview-on-select " style="width: 325px; max-height: 400px;  margin-bottom: 5%; margin-top: -10%;">
      <img [src]="imgResultAfterCompress" crossorigin="anonymous" style="max-width: 325px; max-height: 400px; border-top-left-radius: 5px;" />
    </div>

  </ion-list>

</ion-item>
