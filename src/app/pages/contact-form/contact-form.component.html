  <ion-list class="contact-note">
    <ion-item class="notice-title">
      <ion-icon size="large" name="reader-outline"></ion-icon>
      <ion-text color="warning">
        IMPORTANT
      </ion-text>
    </ion-item>

    <ion-item class="note-points" lines="none">
      1. Your Name is compulsory.
    </ion-item>
    <ion-item class="note-points" lines="none">
      2. Either your phone number or email is compulsory.
    </ion-item>
    <ion-item class="note-points" lines="none">
      3. These details will be used by the owner to contact you.
    </ion-item>
  </ion-list>

  <div class="scroll-form">
    <!-- Form box -->
    <ion-list class="form-box">

      <ion-item class="field">
        <ion-label class="field-label" position="stacked">Name : </ion-label>
        <ion-input id="name-field"
         autocapitalize="on"  [(ngModel)] = "item.contact.name"
         required="true">
        </ion-input>
      </ion-item>

      <ion-item class="field">
        <ion-label class="field-label" position="stacked">Address (Private/institutional) : </ion-label>
        <ion-textarea id="address-field" [(ngModel)] = "item.contact.address">
        </ion-textarea>
      </ion-item>

      <ion-item class="field">
        <ion-label class="field-label" position="stacked">Telephone No : </ion-label>
        <ion-input id="telephone-field" [(ngModel)] = "item.contact.mobileNumber">
        </ion-input>
      </ion-item>

      <ion-item class="field">
        <ion-label class="field-label" position="stacked">Email : </ion-label>
        <ion-input type="email" id="email-field" [(ngModel)] = "item.contact.email">
        </ion-input>
      </ion-item>

      <ion-item class="field">
        <ion-label class="additionalNote-label" position="stacked">Any Note for Caller : </ion-label>
        <ion-textarea id="address-field" [(ngModel)] = "item.contact.extraNote">
        </ion-textarea>
      </ion-item>
    </ion-list>

    <ion-item class="error-message" lines="none" *ngIf="errorMessage.length > 0">
      <ion-text class="error-message">
        *{{errorMessage}}
      </ion-text>
    </ion-item>
    <ion-item class="post-item" (click)="onPostItem()">
      <ion-text class="post-item" >
        POST
      </ion-text>
    </ion-item>

  </div>

</ion-content>
